<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="myApp">
        {{message}}
    </div>
    <script>
        var myApp = new Vue({
            el: '#myApp',
            data:{
                message: 'Hello Vue.js!'
            }
        });
    </script>
</body>
</html>
