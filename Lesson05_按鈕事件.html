<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>   
    <!-- v-on，可綁定各種事件 -->
    <!-- keydown,keyup,click,dbclick,load,etd -->
    <div id="myApp">
        <p>你最喜歡的遊戲是：{{mygame}}</p>
        <button v-on:click="btnClick('我的世界')">我的世界</button>
        <button v-on:click="btnClick('勇者鬥惡龍')">勇者鬥惡龍</button>
        <button v-on:click="btnClick('楓之谷')">楓之谷</button>
        <button @click="btnClick('魔獸戰記')">魔獸戰記</button>
        <!-- @ 為 v-on: 的縮寫 -->
    </div>
    
    <script>
        var myApp = new Vue({
            el: '#myApp',
            data:{
                mygame: '超級馬力歐'
            },
            methods:{
                btnClick: function(pname){
                    this.mygame = pname;
                },
            },
        });
    </script>
</body>
</html>
