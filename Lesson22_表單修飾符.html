<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>   
    <!-- v-model .lazy 用戶輸入內容時不做綁定數據的更新處理，在控件的onchange事件中更新綁定變量 -->
    <!-- v-model .number 將用戶輸入內容轉換為數值類型，如果輸入非數值的時候，則返回NaN -->
    <!-- v-model .trim 自動去掉用戶輸入內容兩端的空格 -->
    <div id="myApp">
        <h4>Regist</h4>
        <div>
            <label for="username">User:</label>
            <input type="text" id="username" v-model.lazy="username" @change="checkUsername">
            <span v-if="checkUsernameOK">Go Regist</span>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" v-model.number="age">
        </div>
        <div>
            <label for="content">Self Introduce:</label>
            <textarea id="content" cols="55" rows="8" v-model.trim="content"></textarea>
        </div>

        <h4>信息區</h4>
        <p>{{username}}</p>
        <p>{{age}}</p>
        <p><pre>{{content}}</pre></p>
    </div>

    

    <script>
        var myApp = new Vue({
            el: '#myApp',
            data:{
                username:"",
                checkUsernameOK: false,
                age:"",
                content:"",
            },
            methods:{
                checkUsername: function(){
                    if(this.username.length > 0){
                        this.checkUsernameOK = true;
                    }else{
                        this.checkUsernameOK = false;
                    }
                }
            }
        });
    </script>
</body>
</html>
